<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>Calculon 2027</title>
</head>

<body>

    <section class="calculator">
        <!-- Display Window -->
        <div class="display">
            <div class="display-screen"></div>


            <button class="function-buttons history"><i class="material-icons">history</i></button>
            <button class="function-buttons converter"><i class="material-icons">straighten</i></button>
            <button class="function-buttons scientific"><i class="material-icons">calculate</i></button>
            <button class="function-buttons delete"><i class="material-icons">backspace</i></button>

            <div class="border-line"></div>

        </div>


        <!-- Buttons -->
        <div class="keypad">
            <button class="button clear">C</button>
            <button class="button parentheses operator">( )</button>
            <button class="button percent operator">%</button>
            <button class="button divide operator">รท</button>
            <button class="button number9">7</button>
            <button class="button number7">8</button>
            <button class="button number8">9</button>
            <button class="button multiply operator">ร</button>
            <button class="button number4">4</button>
            <button class="button number5">5</button>
            <button class="button number6">6</button>
            <button class="button subtract operator">-</button>
            <button class="button number3">1</button>
            <button class="button number2">2</button>
            <button class="button number1">3</button>
            <button class="button add operator">+</button>
            <button class="button plus-minus operator">+/-</button>
            <button class="button number0">0</button>
            <button class="button decimal">.</button>
            <button class="button equals">=</button>
        </div>
    </section>



    <script src="script. js"></script>
</body>

</html>
