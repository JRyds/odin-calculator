<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">

    <title>Calculon 2027</title>
</head>

<body>

    <section class="calculator">
        <!-- Display Window -->
        <div class="display"></div>


        <!-- Buttons -->
        <div class="keypad">
            <button class="button number9">7</button>
            <button class="button number7">8</button>
            <button class="button number8">9</button>
            <button class="button number4">4</button>
            <button class="button number5">5</button>
            <button class="button number6">6</button>
            <button class="button number3">1</button>
            <button class="button number2">2</button>
            <button class="button number1">3</button>
            <button class="button number0">0</button>
            <button class="button decimal">.</button>
        </div>

        <div class="arithmetic-operators">
            <!-- Arithmetic buttons: + - * / -->
            <button class="button add">+</button>
            <button class="button subtract">-</button>
            <button class="button multiply">*</button>
            <button class="button divide">/</button>
            <button class="button equals">=</button>

        </div>

        <div class="other-operations">
            <!-- Other operation buttons: Parentheses, +/-, % -->
            <button class="button parentheses">()</button>
            <button class="button percent">%</button>
            <button class="button plus-minus">+/-</button>
            <button class="button decimal">.</button>
            <!-- Add more if needed -->
        </div>

    </section>



    <script src="script. js"></script>
</body>

</html>
